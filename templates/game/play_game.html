{% extends "layout.html" %}
{% block title %}Mastermind{% endblock %}
{% block content %}
    <div class="container">
        <div class="game nes-container with-title">
            <h2 class="title">Game</h2>
        </div>
        <div class="box nes-container with-title">
            <h2 class="title">Game Log</h2>
            <section class="message-list messages">
                <section class="message -left">
                    <!-- Balloon -->
                    <div class="nes-balloon from-left">
                        <p>Hello NES.css</p>
                    </div>
                </section>

                <section class="message -right">
                    <!-- Balloon -->
                    <div class="nes-balloon from-right">
                        <p>Good morning. Thou hast had a good night's sleep, I hope.</p>
                    </div>
                </section>
                <section class="message-list messages">
                    <section class="message -left">
                        <!-- Balloon -->
                        <div class="nes-balloon from-left">
                            <p>Hello NES.css</p>
                        </div>
                    </section>
                </section>
            </section>
        </div>
    </div>
    <div class="nes-container">
        <progress class="nes-progress is-pattern" value="50" max="100"></progress>
    </div>
{% endblock %}
