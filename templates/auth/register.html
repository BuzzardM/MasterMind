{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <div>
        <form method="POST" action="/register">
            <div class="nes-field">
                <label for="email_field">Email</label>
                <input type="text" id="email_field" class="nes-input" name="email">
            </div>

            <div class="nes-field">
                <label for="fullname_field">Full name</label>
                <input type="text" id="fullname_field" class="nes-input" name="name">
            </div>

            <div class="nes-field">
                <label for="password_field">Password</label>
                <input type="password" id="password_field" class="nes-input" name="password">
            </div>

            <button type="submit" class="nes-btn is-primary">Register</button>
        </form>
    </div>
{% endblock %}
